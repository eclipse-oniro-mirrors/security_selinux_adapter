domain: SEHARMONY

SEHM_RESTORE_ERR:
  __BASE: {type: FAULT, level: CRITICAL, desc: Loud volume event statistic}
  BUNDLE_NAME: {type: STRING, desc: bundle name}
  UID: {type: INT32, desc: the id of application}
  ERROR_CODE: {type: INT32, desc: error code}
  ERROR_MSG: {type: STRING, desc: error message}

SEHM_HAPFILE_RESTORE_START:
  __BASE: {type: STATISTIC, level: CRITICAL, desc: Start restoring the label}
  BUNDLE_NAME: {type: STRING, desc: bundle name}
  PATH_LIST: {type: STRING, desc: target path list to restore}
  UID: {type: INT32, desc: the id of application}
  APL: {type: STRING, desc: application type}
  HAP_FLAGS: {type: INT32, desc: hap restore flags}
  FLAGS: {type: INT32, desc: restore flags}
  REMAINING_NUMBER: {type: INT32, desc: remaining number of bundle}

SEHM_HAPFILE_RESTORE_FINISH:
  __BASE: {type: STATISTIC, level: CRITICAL, desc: Finish restoring the label}
  BUNDLE_NAME: {type: STRING, desc: bundle name}
  PATH_LIST: {type: STRING, desc: target path list to restore}
  CHANGE_CONTEXT: {type: BOOL, desc: whether the context is changed}
  IS_SKIP_ALIAS: {type: BOOL, desc: whether skip alias file}
  STOP_REASON: {type: INT32, desc: stop reason}
  CURRENT_PATH: {type: STRING, desc: current processing path}
  COUNT: {type: INT32, desc: number of files processed at this time}
  ERROR_COUNT: {type: INT32, desc: number of errors failed}
  TOTAL_COUNT: {type: INT32, desc: total number of files processed}
  INTERRUPT_SCENE_DESC: {type: STRING, desc: Scene interruption description}

